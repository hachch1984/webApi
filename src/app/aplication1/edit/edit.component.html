
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h5 class="alert alert-secondary" role="alert">Editar Persona</h5>
    <div class="form-group mt-2">
        <label for="name">Nombres</label>
        <input type="text" class="form-control" id="nombres" formControlName="nombres" required>
        <p   class="text-danger" >
           {{getErrorMessage('nombres')}}
          </p>
    </div>
    <div class="form-group mt-2">
        <label for="age">Apellidos</label>
        <input type="numtextber" class="form-control" id="apellidos" formControlName="apellidos" required>
        <p   class="text-danger" >
            {{getErrorMessage('apellidos')}}
           </p>
    </div>
    <div class="form-group mt-2">
        <label for="age">Dni</label>
        <input type="text" class="form-control" id="documentoIdentidad" formControlName="documentoIdentidad" required>
        <p   class="text-danger" >
            {{getErrorMessage('documentoIdentidad')}}
           </p>
    </div>
    <div class="form-group mt-2">
        <label for="age">Fecha Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento" required>
        <p   class="text-danger" >
            {{getErrorMessage('fechaNacimiento')}}
           </p>
    </div>
    <div class="form-group mt-2">
        <label for="activo">Estado</label>
        <div class="mt-1">
            <input class="" type="radio" id="activo" name="estado" value="A" formControlName="estado" required> Activo
            <input class="ms-3" type="radio" id="activo" name="estado" value="I" formControlName="estado" required> Inactivo
        </div>
        <p   class="text-danger" >
            {{getErrorMessage('estado')}}
           </p>
    </div>

    
   <div class="mt-2">

    <button type="submit" class="btn btn-primary me-1"><i class="bi bi-floppy me-1"></i>Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="bi bi-x-diamond me-1"></i>Cancelar</button>
   </div>
   <p   class="text-danger" >
    {{errorGeneral}}
   </p>
   
</form>
